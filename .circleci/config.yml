# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  python: circleci/python@1.2
  heroku: circleci/heroku@1.2.6


jobs:

  #Part of circle
  build-and-test:
    working_directory: /home/circleci/project
    docker:
      - image: cimg/python:3.8
    steps:
      - checkout

      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - run:
          name: Run tests
          command: pytest

  # part of docker ub
  build-push-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build and push image to Docker_hub
          command: |
            docker login -u mlsc63 -p Mopase%63000
            echo totototottotototototo
            echo $CIRCLE_SHA1
            docker build -t mlsc63/lettings:$CIRCLE_SHA1 .
            docker push mlsc63/lettings:$CIRCLE_SHA1

  # part of Heroku
  deploy-dev:
    machine: true
    steps:
      - checkout
      - run:
          name: Build and push Docker image to Heroku
          command: |
            sudo curl https://cli-assets.heroku.com/install.sh | sh
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:push -a ${HEROKU_NAME} web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a ${HEROKU_NAME} web



workflows:

  sample:
    jobs:
      - build-and-test
      - build-push-docker:
          requires:
          - build-and-test
          filters:
            branches:
              only: master

      - deploy-dev


